<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS 5630 Project </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89d02c748f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKDb_F-zJ0rC2LYkteyWUcr-dLvHVqvM"></script>
</head>

<body>
    <div id="container">
        <div id = "title">Travel Behavior Pattern Dashboard</div>
        <div id="content">
            <div id = "CovidCaseG"></div>
            <div id = "Home"></div>
            <div id = "Work"></div>
            <div id = "Others"></div>
            <div id = "middle-map">
                <div id = "mapNav" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button type="button" activity="Home" class="btn btn-secondary" value="median_home_dwell_time">Home</button>
                    <button type="button" activity="Work" class="btn btn-secondary" value="full_time_work_behavior_devices">Work</button>
                    <button type="button" activity="OtherBehavious" class="btn btn-secondary" value="median_non_home_dwell_time">Other Behavious</button>
                </div>
                <div id = "Map"></div>
                <div id = "colorMap"> Color Map bar</div>
            </div>
            <div id = "MapAttribute">
                <div id="piechartDiv"></div>
                <div id="tableDiv">
                    <table id="Table">
                        <thead>
                            <tr id="columnHeaders">
                                <th>Date</th>
                                <th>Home</th>
                                <th>Work</th>
                                <th>Outdoor</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody id="TableBody"></tbody>
                    </table>

                </div>
            </div>
        </div>
        <div id="bottom-info">
            <div id = "logo">
                <img src="figs/Ulog.jpg">
            </div>
            <div id = "description">
                Travel behavior patterns in Salt Lake County under COVID-19 Pandemic
            </div>
            <div id = "download">
                <span style="font-size: 20px;">DownLoad Data</span>
                <span>
                    <i class="fa-solid fa-map-location-dot fa-xl"></i> <b id = "mapDown"> <a href="">Map</a> &nbsp; </b>
                    <i class="fa-solid fa-file-csv fa-xl"></i> <b id = "csvDown"><a href="">Bahavior</a></b>
                </span>
            </div>
        </div>
    </div>
<script src="js/content.js"></script>
<script src="js/script.js"></script> 
</body>

</html>
